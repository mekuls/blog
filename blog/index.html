---
layout: default 
---

<div class="content-wrapper">
<div class="col-md-12">
    <h2>All Articles</h2>
</div>

<div class="col-md-12">
{% for post in site.posts  %}
    <a href="{{ site.baseurl }}{{ post.url }}" title="{{ post.title }}"><strong>{{ post.title }}</strong></a>  {{ post.date | date: "%-d %B" }}
    <p>{{ post.excerpt }}</p>
{% endfor %}
</div>

</div>
