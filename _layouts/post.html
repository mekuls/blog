---
layout: default
---

<div class="content-wrapper">
    <article class="single row gutters">
        <h2>{{ page.title }} 
            <time class="published" datetime="{{ page.date | date: '%Y-%m-%d' }}">
                <small>{{ page.date | date_to_long_string }}</small>
            </time>
        </h2>
      {{ content }}
    </article>
</div>
